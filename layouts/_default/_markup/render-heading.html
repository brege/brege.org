<h{{ .Level }} id="{{ .Anchor | safeURL }}">{{ .Text | safeHTML }} 
    <a href="#{{ .Anchor | safeURL }}" class="anchor-link"> # </a>
</h{{ .Level }}>

  h{{ .Level }}:hover .anchor-link {
      display: inline;
  }

  .anchor-link {
      display: none;
  }
</style>
