{{- define "main" }}

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">
      {{ .Title }}
    </h1>
  </header>

  {{- if .Content }}
  <div class="post-content">
    {{ .Content }}
  </div>
  {{- end }}

  <footer class="post-footer">
    <ul class="post-tags">
      {{- range ($.GetTerms "tags") }}
      <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
      {{- end }}
    </ul>
  </footer>
</article>

<!-- Recipe List Below -->
{{- if .Params.section }}
  <section class="recipe-list">
    {{ partial "recipe-list.html" (dict "section" .Params.section "title" .Title) }}
  </section>
{{- end }}

{{- end }}
