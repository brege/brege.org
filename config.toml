# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highligh]
      noClasses = true
  [tableOfContents]
    ordered = true
    startLevel = 1
    endLevel = 4

[menu]

  [[menu.main]]
    identifier = "search"
    name = "search"
    url = "/search"
    weight = 5
  [[menu.main]]
    identifier = "about"
    name = "about"
    url = "/about/"
    weight = 20
  [[menu.main]]
    identifier = "post"
    name = "posts"
    url = "/post/"
    weight = 20
  [[menu.main]]
    identifier = "contact"
    name = "contact"
    url = "/contact/"
    weight = 30
  [[menu.main]]
    identifier = "cv"
    name = "resumé"
    url = "/cv"
    weight = 40

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true



