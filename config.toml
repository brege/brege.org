baseURL = "https://brege.org"
author = "Wyatt Brege"
copyright = "Copyright (c) 2016-2023 Wyatt Brege"
paginate = 6
languageCode = "en"
DefaultContentLanguage = "en"
enableRobotsTXT = false
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode 
# due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

pygmentsUseClasses = true
enableEmoji = true

# ------------------------------
theme = "hugo-papermod"
title = "brege.org"

[outputs]
  home = [ "HTML", "RSS", "JSON" ]

[params]
  color = 'linen'
  env = 'production'
  twitter = ''
  github = 'brege'
  instagram = ''
  mastodon = 'brege@mastodon.social'

  avatar = 'wyatt@brege.org'
  name = 'Wyatt Brege'
  bio = 'gastrophysicist'

  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowShareButtons = true
  ShowReadingTime = false
  ShowWordCount = true
  ShowBreadCrumbs = true
  ShowFullTextinRSS = true
  ShowRssButtonInSectionTermList = true
  hideFooter = true

  showRelatedPosts = true
  TocOpen = true
  ShowToc = true

  defaultTheme = 'auto' 
  disableScrollToTop = true

[params.editPost]
  URL = "https://github.com/brege/brege.org/tree/master/content"
  Text = "edit"
  appendFilePath = true

[params.homeInfoParams]
  Title = 'Wyatt Brege'
  Content = " Welcome! I simulated [black hole and neutron star](https://black-holes.org) mergers for my physics PhD at [WSU](https://wsu.edu/).  I am also a professional chef with a love for seafood, sauces, soups and organic produce.  There's a little more info about me in my [bio](/about), my [resumé](/cv) page, and on [google scholar](https://scholar.google.com/citations?user=WsjvDuQAAAAJ) and the [arXiv](https://arxiv.org/search/?searchtype=author&query=Brege,W)."

[params.profileMode]
  enabled = false
  title = "Wyatt Brege"
  subtitle = 'Gastrophysicist'
  imageUrl = "/img/portrait.png"
  imageTitle = ''
  imageWidth = 120
  imageHeight = 120
[[params.profileMode.buttons]]
  name = 'Recent'
  url = '/post'
[[params.profileMode.buttons]]
  name = 'Bio'
  url = '/about'
[[params.profileMode.buttons]]
  name = 'Resume'
  url = '/cv'

[[params.socialIcons]]
  name = 'email'
  url = 'mailto:wyatt@brege.org'
[[params.socialIcons]]
  name = 'github'
  url = 'https://github.com/brege'
[[params.socialIcons]]
  name = 'mastodon'
  url = 'https://mastodon.social/@brege'
[[params.socialIcons]]
  name = 'linkedin'
  url = 'https://linkedin.com/in/wyatt-brege/'
[[params.socialIcons]]
  name = 'rss'
  url = '/index.xml'

